<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="detail.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main>
        <div class="container">
            <div class="search-container">
                <input type="text" class="inputbox" placeholder="Search Location">
                <button class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div class="image-container">
                <img src="assets/images/partly_cloud.jpg" alt="">
            </div>

            <div class="temp-container">
                <p class="temperature">32Â°c</p>
                <div class="current_location">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="location">Current Location</p>
                </div>
            </div>

            <div class="bottom-container">
                <div class="left">
                    <i class="fa-solid fa-bars"></i>
                    <div class="value-container">
                        <p class="value humidity">22%</p>
                        <div class="text-container">
                            <p class="text">Humidity</p>
                        </div>
                    </div>
                    
                </div>
                
                <div class="right">
                    <i class="fa-solid fa-wind"></i>
                    <div class="value-container">
                        <p class="value windspeed">18 km/h</p>
                        <div class="text-container">
                            <p class="text">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="time-container">
            <p class="time"></p>
        </div>
    </main>
    <!-- <script src="script.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
